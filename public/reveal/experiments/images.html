<html>
<head>
    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/theme/white.css">
    <style>
        .hmh-link {
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        .hmh-high-teck {
            position: fixed; top:0px; left:50%;
        }
        .hmh-whild-things {
            position: fixed; top:100px; right:25%;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-background-image="/images/0.png" data-transition="zoom-in" data-background-size="contain">
            <div class="hmh-slide-container">
                <div class="hmh-link hmh-high-teck">
                    <a href="#/1">1</a>
                </div>
                <div class="hmh-link hmh-whild-things">
                    <a href="#/2">2</a>
                </div>
                <div>
                    <a href="#/3">3</a>
                </div>
                <div>
                    <a href="#/4">4</a>
                </div>
                <div>
                    <a href="#/5">5</a>
                </div>
                <div>
                    <a href="#/6">6</a>
                </div>
                <div>
                    <a href="#/7">7</a>
                </div>
                <div>
                    <a href="#/8">8</a>
                </div>
            </div>
        </section>
        <section data-background-image="/images/1.png" data-transition="zoom-in">
        </section>
        <section data-background-image="/images/2.png" data-transition="zoom-in">
        </section>
        <section data-background-image="/images/3.png" data-transition="zoom-in">
        </section>
        <section data-background-image="/images/4.png" data-transition="zoom-in">
        </section>
        <section data-background-image="/images/5.png" data-transition="zoom-in">
        </section>
        <section data-background-image="/images/6.png" data-transition="zoom-in">
        </section>
        <section data-background-image="/images/7.png" data-transition="zoom-in">
        </section>
    </div>
</div>
<script src="/js/reveal.js"></script>
<script>
    Reveal.initialize({
        backgroundTransition: 'zoom',
        center: false,
        progress: false,
        keyboard: false,
        controls: false
    });
</script>
</body>
</html>
