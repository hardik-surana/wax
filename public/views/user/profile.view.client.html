<h1>Profile</h1>
<div ng-if="error" class="alert alert-danger">
    {{model.error}}
</div>
<label>Username</label>
<input ng-model="model.user.username"
       class="form-control"
       placeholder="username"/>
<br/>
<label>Password</label>
<input ng-model="model.user.password"
       class="form-control"
       placeholder="password"
       type="password"/>
<br/>
<label>First Name</label>
<input ng-model="model.user.firstName"
       class="form-control"
       placeholder="First Name"/>
<br/>
<label>Last Name</label>
<input ng-model="model.user.lastName"
       class="form-control"
       placeholder="last"/>
<br/>
<label>Email</label>
<input ng-model="model.user.email"
       class="form-control" placeholder="email"
       type="email"/>
<br/>
<button ng-click="model.update(model.user)"
        class="btn btn-primary btn-block">
    Update
</button>
<button ng-click="model.logout()"
        class="btn btn-danger btn-block">
    Logout
</button>
